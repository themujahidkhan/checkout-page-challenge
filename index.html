<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <!-- LHS -->
      <div class="lhs">
        <h1 class="pageTitle">Checkout</h1>
        <div>
          <p class="contactInfo">Contact Infomation</p>
          <!-- Form -->
          <div class="accountDetails">
            <label for="email">E-mail</label>
            <div>
              <i></i>
              <input type="Email" />
            </div>

            <label for="Phone">Phone</label>
            <div>
              <i></i>
              <input type="number" />
            </div>
          </div>
        </div>
        <div>
          <p class="shippingInfo">Shipping Infomation</p>
          <!-- Form -->
          <div class="accountDetails">
            <label for="name">Full Name</label>
            <div>
              <i></i>
              <input type="text" />
            </div>
            <label for="address">Address</label>
            <div>
              <i></i>
              <input type="text" />
            </div>
            <label for="city">City</label>
            <div>
              <i></i>
              <input type="text" />
            </div>
            <div>
              <label for="city">Country</label>
              <div>
                <i></i>
                <input type="text" />
                <i></i>
              </div>
              <label for="city">Postal Code</label>
              <div>
                <i></i>
                <input type="number" />
              </div>
            </div>
          </div>
          <!-- Terms and conditions -->
          <div class="TOS">
            <input type="checkbox" />
            <p>Save this information for next time</p>
          </div>
        </div>
      </div>
      <div class="rhs">
        <div class="product">
          <img src="./assets/photo1.png" alt="" />
          <div class="productDetails">
            <div>
              <h2 class="productTitle">Vintage Backbag</h2>
              <p class="offerPrice">
                $54.99 <span class="originalPrice">$94.99</span>
              </p>
            </div>
            <div class="quantityHolder">
              <span>-</span>
              1
              <span>+</span>
            </div>
          </div>
        </div>
        <div class="product">
          <img src="./assets/photo2.png" alt="" />
          <div class="productDetails">
            <div>
              <h2 class="productTitle">Levi Shoes</h2>
              <p class="offerPrice">
                $74.99 <span class="originalPrice">$124.99</span>
              </p>
            </div>
            <div class="quantityHolder">
              <span>-</span>
              1
              <span>+</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
